<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>You Are Cordially Invited</h1>
        <h2>To Attend a Birthday Party</h2>

        <div class="image-container">
            <h2>Theme: Green</h2>
            <img src="nature.jpg" alt="Nature Theme">
        </div>

        <div class="details">
            <h3>Event Details:</h3>
            <p><strong>John's 8th Birthday</strong></p>
            <p><strong>Date:</strong> Saturday, 10th December</p>
            <p><strong>Time:</strong> 5:00 PM to 8:00 PM</p>
            <p><strong>Location:</strong> Leena's House, 5632 Mount Lake</p>
        </div>

        <div class="rsvp-form">
            <h3>RSVP</h3>
            <form action="#" method="POST">
                <label for="name">Enter your Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Enter your Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Enter your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

                <button type="submit">Send RSVP</button>
            </form>
        </div>
    </div>
</body>
</html>
